<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social share</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu">
    <div class="toggle"><ion-icon name="share-social-outline"></ion-icon></div>
    <li style="--i:0;--clr:#c32aa3;">
        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
    <li style="--i:1;--clr:#1b1e21;">
        <a href="#"><ion-icon name="logo-github"></ion-icon></a>
    <li style="--i:2;--clr:#1da1f2;">
        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
    <li style="--i:3;--clr:#0f3d58;">
        <a href="#"><ion-icon name="logo-discord"></ion-icon></a>
    <li style="--i:4;--clr:#7922dd;">
        <a href="#"><ion-icon name="logo-twitch"></ion-icon></a>
    <li style="--i:5;--clr:#e61313;">
        <a href="#"><ion-icon name="logo-pinterest"></ion-icon></a>
    <li style="--i:6;--clr:#970303;">
        <a href="#"><ion-icon name="logo-youtube"></ion-icon></a>  
    <li style="--i:7;--clr:#1a05dd;">
        <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a> 
    
    </li>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script>
    let toggle = document.querySelector('.toggle');
    let menu = document.querySelector('.menu');
    toggle.onclick = function(){
      menu.classList.toggle('active')
    }
  </script>
</body>
</html>
